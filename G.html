<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zongovita Registration Form</title>
  <link rel="stylesheet" href="G.css" />
  <script >

    function val()
    {
      var name=document.getElementById("name");

      var namevalue=/^[A-Za-z. ]{3,30}$/;

      if(namevalue.test(name))
      {
        document.getElementById('error').innerHTML="";
      }
      else{
        document.getElementById("name").innerHTML="please enter valid name";
        return false;
      }

    }
  </script>
</head>

<body>
  
  <div class="demoform">
    <h1 class="form"> Zongovita Registration</h1>
    <form class ="form"action="mailto:lokeshlukky666@gmail.com" onsubmit="return false">
      <div class="details">
        <div class="text-box">
          
          <label for="Name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter Name"   />
        </div>
        <div class="error"></div>

        <div class="text-box">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter Email"  />
        </div>
        <div class="error"></div>
        <div class="text-box">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" id="phno" name="phoneNumber" placeholder="Enter Phone Number" maxlength="10"  />
        </div>
        <div class="error"></div>
        <div class="text-box">
          <label for="date">Date Of Birth</label>
          <input type="date" id="dob" name="D.O.B" placeholder="Enter your Date Of Birth"  />
        </div>
        <div class="error"></div>
        <div class="text-box">
          <label for="text">Address</label>
          <input type="text" id="address" name="address" placeholder="Enter your Address"  />
        </div>
        <div class="error"></div>
        <div class="text-box">
          <label for="text">Qualification</label>
          <input type="text" id="study" name="study" placeholder="Enter Qualification"  />
        </div>
        <div class="error"></div>

        <div class="text-box">
          <label for="number">Year Of Passout</label>
          <input type="number" id="yop" name="yop" placeholder="Enter Passout Year"  />
        </div>
        <div class="error"></div>
        <div class="text-box">
          <label for="text">IT Skills</label>
          <input type="text" id="it" name="it-skills" placeholder="Enter IT Skills"  />
        </div>
        <div class="error"></div>
        <div class="text-box">
          <label for="text">Current Location</label>
          <input type="text" id="Loc" name="Location" placeholder="Enter Current Location"  />
        </div>
        <div class="error"></div>
        <div class="text-box">
          <label for="text">Point Of Contact</label>
          <input type="text" id="poc" name="P.O.C" placeholder="Enter POC Name"  />
        </div>
        <div class="error"></div>
      </div>
      <div class="gender-details-box">
        <span class="gender-title">Gender</span>
        <div class="gender-category">
          <input type="radio" name="gender" id="male" >
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female" >
          <label for="female">Female</label>
          <input type="radio" name="gender" id="other" >
          <label for="other">Other</label>
        </div>
      </div>
      <div class="form-submit-btn">
        <input type="submit"   value="Submit" >
      </div>
    </form>
   
  </div>
  
</body>

</html>
