<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./hi.css">
    <script defer src="./hi.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" action="mailto:lokeshlukky666@gmail.com" method="post" onsubmit="return validateInputs()" >
            <h1>Registration</h1>
            <div class="input-control">
                <label for="username">Username
					<span style="color:red">*</span>
				</label>
                <input id="username" name="username" type="text"onformchange="valdateInputs()"  >
                <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email
					<span style="color:red">*</span>
				</label>
                <input id="email" name="email" type="text"onformchange="valdateInputs()">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password
					<span style="color:red">*</span>
				</label>
                <input id="password"name="password" type="password"onformchange="valdateInputs()" >
                <div class="error"></div>
			</input>
            </div>
            <div class="input-control">
                <label for="password2">Password again
					<span style="color:red">*</span>
				</label>
                <input id="password2"name="password2" type="password"onformchange="valdateInputs()"  >
                <div class="error"></div>
            </div>
            <button type="submit" onchange="valdateInputs()">Sign Up</button>
        </form>
    </div>
</body>
</html>
